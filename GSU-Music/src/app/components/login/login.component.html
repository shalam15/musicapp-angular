<div class="container">

    <!-- the main form -->
    <div>
        <h1>Login Form</h1>
        <form (ngSubmit)="onSubmit()" #musicForm="ngForm">
            <div class="form-group">
                <label for="Username">Username</label>
                <input type="text" class="form-control" id="author" name="author" required [(ngModel)]="model.username">
            </div>

            <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" class="form-control" id="Password" name="tittle" required [(ngModel)]="model.password">

            </div>
            <hr>
            <div class="btn-toolbar">
                    <button class="btn btn-success">LOGIN</button>
                    <button class="btn btn-danger" (click)=directTosignup()>SIGNUP</button>
            </div>
            <hr>
            
        </form>
    </div>


</div>
