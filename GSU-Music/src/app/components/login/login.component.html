<div class="userField" style="text-align: center">

    <h2>Login</h2>

    <div class="inputs">
        <input [(ngModel)]="input.username" placeholder="Username"><br>
        <input [(ngModel)]="input.password" type="password" placeholder="Password"><br>
    </div>

    <div class="buttons">
        <button (click)='toSignup()' style="margin-right: 15px">Sign-up</button> 
        <button (click)='loginUser()'>Login</button>
    </div>

</div>
